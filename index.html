<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <section class="card" aria-labelledby="title">
            <div class="card-header">
                <h1 id="title">Portfolio</h1>
            </div>
            <!--
            The original upload buttons and drag‑and‑drop zones have been removed.
            Instead, the following image is displayed. It shows the median salary
            by county in Estonia for 2025 along with additional context. The image
            is stored in the `assets` directory.
            -->
            <div class="image-container">
                <img src="assets/median-salary.png" alt="Median salary by county in Estonia" class="chart-image">
            </div>
        </section>
    </main>
</body>
</html>
