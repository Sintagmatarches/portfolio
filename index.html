<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <!-- Project 1 (now first): Heating -->
    <section class="card" aria-labelledby="title1">
      <div class="card-header"><h1 id="title1">PORTFOLIO</h1></div>
      <div class="image-container">
        <img src="assets/heat-price.png"
             alt="Average heating price by county in Estonia, EUR per MWh."
             class="chart-image">
      </div>
      <p class="note">Average heating price by county (€/MWh), Estonia — Source: Estonian Competition Authority</p>
    </section>

    <!-- Project 2 (now second): Salary -->
    <section class="card" aria-labelledby="title2">
      <div class="card-header"><h2 id="title2">Median Salary by County</h2></div>
      <div class="image-container">
        <img src="assets/median-salary.png"
             alt="Median salary 2025 by county in Estonia with bar chart, choropleth map and time-series."
             class="chart-image">
      </div>
      <p class="note">Median salary by county, Estonia (2025) — Source: Statistics Estonia</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
